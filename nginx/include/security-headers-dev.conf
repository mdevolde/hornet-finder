# Security headers configuration for DEV environment
# This file can be included in Nginx server blocks to enforce security headers.

add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
# Permettre les iframes pour l'authentification OIDC (renouvellement silencieux des tokens)
add_header X-Frame-Options "SAMEORIGIN" always;
add_header X-Content-Type-Options nosniff always;
add_header X-XSS-Protection "1; mode=block" always;
add_header Referrer-Policy "same-origin" always;
add_header Permissions-Policy "geolocation=(self), gyroscope=(self), accelerometer=(self), magnetometer=(self), fullscreen=(self)" always;
# CSP adapt√© pour l'authentification OIDC avec support des iframes Keycloak DEV
add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https://*.tile.openstreetmap.org; connect-src 'self' https://auth.dev.velutina.ovh https://dev.velutina.ovh wss://dev.velutina.ovh https://nominatim.openstreetmap.org; font-src 'self' data:; worker-src 'self' blob:; manifest-src 'self'; frame-src 'self' https://auth.dev.velutina.ovh; child-src 'self' https://auth.dev.velutina.ovh; frame-ancestors 'self' https://auth.dev.velutina.ovh; base-uri 'self'; form-action 'self' https://auth.dev.velutina.ovh" always;
